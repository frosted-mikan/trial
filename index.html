                <!-- Enter Room Code -->
                <div class="row">
                    <div class="col-sm-4">
                        <h2 class="jointext">room code: </h2>
                    </div>

                    <div class="col-sm-4">
                        <h2 class="jointext">player name: </h2>
                    </div>
                    <div class="col-sm-8">
                        <input class="joininput" id="playname" type="text" placeholder="Enter Name">
                    </div>
                </div>
            </div>
